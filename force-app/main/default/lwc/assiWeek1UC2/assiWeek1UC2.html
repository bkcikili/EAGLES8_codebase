<template>
    <lightning-card title="Top CEOs">
        <div class="slds-var-m-around_medium">
            <template for:each={contacts} for:item="contact">
                <div key={contact.name}>
                   <strong>{contact.name}</strong> <br/>
                   {contact.title}, {contact.company} <br/>
                   {contact.stay}<br/><br/>
                </div>
            </template>              
        </div>
    </lightning-card>
</template>
