<template>
    <lightning-card title="Case Form UC5" icon-name="standard:case">
        <div class="slds-var-m-around_medium">
            <lightning-record-edit-form record-id={recordId} object-api-name={objectName} 
            onsuccess={showSuccessToast}
            onerror={showErrorToast}>
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-input-field field-name={fields.subject}></lightning-input-field>
                    <lightning-input-field field-name={fields.priority}></lightning-input-field>
                    <lightning-input-field field-name={fields.status}></lightning-input-field>
                    <lightning-input-field field-name={fields.desc}></lightning-input-field>
                    <lightning-input-field field-name={fields.origin}></lightning-input-field>                    
                </div>
                <div class="slds-col">
                    <lightning-output-field field-name={fields.account}></lightning-output-field>
                    <lightning-output-field field-name={fields.contact}></lightning-output-field>
                </div>
            </div>
            <div class="slds-align_absolute-center">
                <lightning-button label="Cancel" class="slds-var-m-right_x-small" type="reset" ></lightning-button>
                <lightning-button variant="brand" label="Save" type="submit" ></lightning-button>   
            </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
